<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .head {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- ... other HTML ... -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">
        class MyForm extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    name:"",
                    gender:"male",
                    story:""
                }
            }
            render(){
                return <form
                        onSubmit={this.handleSubmit.bind(this)
                    }>
                        Name <input type="text" value={this.state.name}
                        onChange={this.handleNameChange.bind(this)
                    }/>
                    <br/>
                        Gender <select value={this.state.gender}
                                onChange={this.handleGenderChange.bind(this)
                                }>
                                <option value="male">Man</option>
                                <option value="female">Woman</option>
                            </select>
                    <br/>
                        Story <textarea value={this.state.story}
                                onChange={this.handleStoryChange.bind(this)
                                }/>
                    <br/>
                        <input type="submit" value="Submit" />
                    </form>;
            }
            handleStoryChange(e){
                this.setState({story:e.currentTarget.value});
            }
            handleGenderChange(e){
                this.setState({gender:e.currentTarget.value});
            }
            handleNameChange(e){
                this.setState({name:e.currentTarget.value});
            }
            handleSubmit(e){
                e.preventDefault();
                console.log("name: " + this.state.name);
                console.log("gender: " + this.state.gender);
                console.log("story: " + this.state.story);
            }
        }
        window.addEventListener("load",()=>{
            ReactDOM.render(<MyForm/>,document.body);
        })
    </script>

    <!-- Load our React component. -->
    <!-- <script src="./React/8-react-install.js"></script> -->
    <!-- <script src="./React/9-react-component.js"></script> -->

    <script>
        console.log("React", React);
        console.log("ReactDOM", ReactDOM);
    </script>
</body>

</html>
